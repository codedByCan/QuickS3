<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickS3 Editor - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <h1>QuickS3 Editor</h1>
            <p>Enterprise File Management</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username" data-i18n="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username" data-i18n="username">
            </div>
            <div class="form-group">
                <label for="password" data-i18n="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" data-i18n="password">
            </div>
            <button type="submit" class="btn-primary" data-i18n="loginBtn">Sign In</button>
            <div id="error-msg" class="error-msg"></div>
        </form>
    </div>
    <script src="js/i18n.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
